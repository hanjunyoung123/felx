<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉스 예제</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
     .container{
      display: flex;
     }
     .item{
      padding: 20px;
      margin: 10px;
      border: 1px solid #333;
      background-color: aqua;
     }
     .item1{
      order: 3;
     }
     .item2{
      order: 1;
     }
     .item3{
      order: 2;
      z-index: 1;
      transform: scale(2);
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
  </div>
  </body>
</html>
